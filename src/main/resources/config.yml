#
# Config Version: 8.0.8 -- Don't change this value!
#
###################
# Server Settings #
###################
#
#
#Firstly, enable which factions plugin you are using
#Note: Savage Factions is a fork of UUID, so selecting
#Either is fine but DONT select both!
UsingLegacyFactions: false
UsingFactionsUUID: true
UsingSavageFactions: false
UsingMCoreFactions: false
#If you're running ASkyBlock, enable this option.
UsingSkyBlock: false
###############
#FACTIONS ONLY# - Ignore these 4 settings if you're not using factions!
###############
#
#Where should sellstick be allowed
#Note: If you renamed Safezone/Warzone/Wilderness to something else(like SafeArea, KillArea, WildArea), this will break!
#Contact me and I can arrange something for you!
#Contact info at bottom
#
#Can players use sellstick in their own claims?
AllowedInFactionClaim: true
#Can players use sellstick in safezone?
AllowedInSafezoneClaim: false
#Can players use sellstick in warzone?
AllowedInWarzoneClaim: false
#Can players use sellstick in wilderness?
AllowedInWildernessClaim: true
#
##################
# Stick Settings #
##################
#
#This is the part you edit regardless of factions or skyblock!
#
#The name of the item - displayname
DisplayName: '&cSellStick'
#
#----------------------------------------#
#For any Materials, use 
#https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html as a reference
####YES IT MATTERS HOW YOU TYPE IT IN####
#####PLEASE GO TO THAT LINK######
#----------------------------------------#
#
#Use the above link to change this item from a stick to anything else
ItemType: STICK #ONCE AGAIN, USE THE LINK ABOVE FOR ITEM NAMES
#
#
#The lore on the stick
#When they hover over it, what do they see
#Line 2 will always be the Finite or Infinite Lore
StickLore:
- '&c&lLeft&c click on a chest to sell items inside!' #line 1
#The Finite or Infinite lore will go here.
- '&cSellStick by &oshmkane' #line 3
- '&cAsk an admin to customize this!' #line 4
#- '&cadd more lines' #line 5
#- '&aLike this' #line 6
#
#
#Do you want the stick to glow
#As if it has an enchantment?
#Set to true if you do.
#Set to false for regular-item-look
Glow: true
#
#
#If they have a Finite stick(non-infinite)
#Please try not to include any other numbers
#in this lore
FiniteLore: '&c%remaining% &fremaining uses'
#
#
#If they have an infinite stick, the lore
#This will be the 2nd line
InfiniteLore: '&4Infinite &cuses!'
#
#
#This is the line number where you want to display the durability
#If you have an infinite stick, the Infinite Lore set above will be here
#If you have a finite stick, the Finite lore set above will be here
DurabilityLine: 4
#
#
#Messages sent to the palyer will be prefixed with this
MessagePrefix: '&6[&eSellStick&6] '
#
#
#When they sell the items what message should be displayed
#Use %price% for how much they gained
#use %balance% to show new balance
SellMessage: '&cYou sold items for &f%price% &cand now have &f%balance%'
#
#
#If they don't have permission to do something
NoPermissionMessage: '&cSorry, you don''t have permission for this!'
#
#
#If they try using the stick in an invalid territory. FACTIONS ONLY
InvalidTerritoryMessage: '&cYou can''t use sell stick in these claims!'
#
#
#If the chest chest didnt have anything they could sell
#Meaning, if the items in the chest didnt appear in the Price.yml
NotWorthMessage: '&cNothing worth selling inside'
#
#
#What message is sent if they run out of uses?
BrokenStick: '&cYour sellstick broke!(Ran out of uses)'
#
#
#Do you want to use essentials worth.yml for your prices
#instead of my prices.yml?
#if so, enable this
UseEssentialsWorth: false
#
#
#The message to send to the Admin who gave the sticks
GiveMessage: '&aYou gave &e%player% &e&l%amount% &asell sticks!'
#
#
#Message to send to the player who received the sticks
ReceiveMessage: '&aYou''ve received &e&l%amount% &asell sticks!'
#
